<!DOCTYPE html>
<html>
<head>
    <title>Language Settings - Student Assessment System</title>
    <link rel="stylesheet" type="text/css" href="styling\settings.css">
</head>
<body>
    <div class="container">
        <h1>Language Settings</h1>
        <label for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
        <button id="saveLanguage">Save Language</button>
    </div>

    <script src="js\settings.js"></script>
</body>
</html>
