<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="styling/images/favicon.png">

    <title>Login Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'login.css' %}" rel="stylesheet">
    
</head>
<body class="text-center" >
    <form class="form-signin" action="login" method="POST">{% csrf_token %}
        <img class="mb-4" src="{% static 'images/favicon2.png' %}" alt="" width="280" height="70">
        <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="my-3"> 
            <span class="divider">or</span> 
        </div>
        <a href="{% url 'signup' %}">Create a new account</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
    </form>
</body>
</html>
