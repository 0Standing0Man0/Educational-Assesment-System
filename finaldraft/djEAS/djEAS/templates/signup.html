<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="styling/images/favicon.png">
    <title>Signup Page</title>
    <link href="{% static 'signup.css' %}" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <img src="styling/images/favicon2.png" alt="Logo" width="280" height="70">
        <h2>Sign Up</h2>
        <form method="POST">{% csrf_token %}
            <div class="form-group">
                <input type="text" id="fullName" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <input type="username" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="radio">
                <h2>
                <input type="radio" id="Student" value="Student" name="user_type">
                <label for="Student">Student</label>
                <input type="radio" id="Teacher" value="Teacher" name="user_type">
                <label for="Teacher">Teacher</label>
                </h2>
            </div>
            <div class="form-group center-button">
                <button type="submit" >Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
