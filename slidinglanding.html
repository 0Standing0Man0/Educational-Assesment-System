<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Landing Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sliding Landing Page Styles */
        .landing-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
        }

        .slide1 { background-color: #007bff; color: #fff; transform: translateX(0); }
        .slide2 { background-color: #ff4500; color: #fff; transform: translateX(100%); }
        .slide3 { background-color: #3cb371; color: #fff; transform: translateX(200%); }

        .slide-content {
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="slide slide1">
            <div class="slide-content">
                <h1>Welcome to our Sliding Landing Page</h1>
                <p>Slide through the content to explore more.</p>
            </div>
            <div class="button-container">
                <button class="button" onclick="nextSlide()">Next</button>
            </div>
        </div>
        <div class="slide slide2">
            <div class="slide-content">
                <h1>Engage with Interactive Content</h1>
                <p>Our sliding landing page offers an engaging user experience.</p>
            </div>
            <div class="button-container">
                <button class="button" onclick="nextSlide()">Next</button>
            </div>
        </div>
        <div class="slide slide3">
            <div class="slide-content">
                <h1>Get Started Now</h1>
                <p>Explore our website and discover what we have to offer.</p>
            </div>
            <div class="button-container">
                <button class="button" onclick="nextSlide()">Start</button>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        
        function nextSlide() {
            if (currentSlide < 3) {
                currentSlide++;
                for (let i = 1; i <= 3; i++) {
                    const slide = document.querySelector(`.slide${i}`);
                    slide.style.transform = `translateX(-${(currentSlide - 1) * 100}%)`;
                }
            }
        }
    </script>
</body>
</html>
