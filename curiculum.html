<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Assessment System Curriculum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        .curriculum-list {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .course {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .course:hover {
            background-color: #ececec;
        }

        .course h3 {
            margin: 0;
            color: #333;
        }

        .course p {
            margin: 5px 0;
            color: #666;
        }

        .course .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Educational Assessment System Curriculum</h1>
    <div class="curriculum-list">
        <ul>
            <li class="course">
                <h3>Course Title 1</h3>
                <p>Description of Course 1</p>
                <div class="action-buttons">
                    <button class="button">Enroll</button>
                    <button class="button">Learn More</button>
                </div>
            </li>
            <li class="course">
                <h3>Course Title 2</h3>
                <p>Description of Course 2</p>
                <div class="action-buttons">
                    <button class="button">Enroll</button>
                    <button class="button">Learn More</button>
                </div>
            </li>
            <!-- Add more courses as needed -->
        </ul>
    </div>
</body>
</html>
