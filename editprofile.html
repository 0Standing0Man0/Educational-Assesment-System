<!DOCTYPE html>
<html>
<head>
    <title>Edit Student Profile</title>
    <link rel="stylesheet" type="text/css" href="styling/editprofile.css">
</head>
<body>
    <div class="container">
        <h1>Edit Student Profile</h1>
        <form id="profileForm" enctype="multipart/form-data">
            
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentEmail">Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required>

            <label for="studentPhoneno">Phone Number:</label>
            <input type="tel" id="studentPhoneno" name="studentPhoneno" pattern="[0-9]{10}" required>

            <label for="studentDob">Date of Birth:</label>
            <input type="date" id="studentDob" name="studentDob" required>



            <!-- <label for="studentGrade">Grade:</label>
            <input type="text" id="studentGrade" name="studentGrade" required> -->

            <label for="studentPicture">Profile Picture:</label>
            <input type="file" id="studentPicture" name="studentPicture" accept="image/*">

            <button type="submit">Save</button>
        </form>
    </div>

    <script src="js/editprofile.js"></script>
</body>
</html>
