<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assessment System - Student Details</title>
    <link rel="stylesheet" href="styling/stud_details.css">
</head>
<body>
    <header>
        <h1>Student Assessment System</h1>
    </header>
    <main>
        <section class="student-details">
            <h2>Student Details</h2>
            <div class="student-info">
                <div class="student-image">
                    <img src="student-avatar.jpg" alt="Student Profile Image">
                </div>
                <div class="info-item">
                    <h3>Name</h3>
                    <p>John Doe</p>
                </div>
                <div class="info-item">
                    <h3>Student ID</h3>
                    <p>123456</p>
                </div>
                <div class="info-item">
                    <h3>Program</h3>
                    <p>Computer Science</p>
                </div>
                <div class="info-item">
                    <h3>Email</h3>
                    <p>johndoe@example.com</p>
                </div>
                <div class="info-item">
                    <h3>Admission Date</h3>
                    <p>September 1, 2022</p>
                </div>
                <!-- Add more student information as needed -->
            </div>
        </section>
    </main>
</body>
</html>
