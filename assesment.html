<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - Student Assessment System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        /* Assessment Page Styles */
        .assessment-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        .question {
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            margin: 5px 0;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Assessment - Student Assessment System</h1>
    
    <div class="assessment-container">
        <div class="question">
            <h2>Question 1</h2>
            <p>What is the capital of France?</p>
        </div>
        
        <div class="options">
            <label class="option"><input type="radio" name="q1" value="paris"> Paris</label>
            <label class="option"><input type="radio" name="q1" value="london"> London</label>
            <label class="option"><input type="radio" name="q1" value="berlin"> Berlin</label>
            <label class="option"><input type="radio" name="q1" value="madrid"> Madrid</label>
        </div>
        
        <button class="submit-button" onclick="submitAssessment()">Submit</button>
    </div>
    
    <script>
        function submitAssessment() {
            const selectedOption = document.querySelector('input[name="q1"]:checked');

            if (selectedOption) {
                alert(`Your answer: ${selectedOption.value}`);
                // You can add logic to save or process the answer.
            } else {
                alert('Please select an answer.');
            }
        }
    </script>
</body>
</html>
