<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href=".\Assets\PeerTutorHub1.png">

    <!-- Custom styles for this template -->

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="images\PeerTutorHub1.png" alt="" width="150" height="90">
        <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button href="homepage2.html" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="my-3"> 
            <span class="divider">or</span> 
        </div>
        <a href="signup.html">Create a new account</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2023-2024</p>
    </form>
</body>
</html>
