<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assessment System - Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <header>
        <h1>Student Assessment System</h1>
    </header>
    <main>
        <section class="calendar">
            <h2>Academic Calendar</h2>
            <div class="calendar-container">
                <!-- Calendar events can be added dynamically -->
                <div class="calendar-event">
                    <div class="event-date">
                        <span class="day">15</span>
                        <span class="month">Oct</span>
                    </div>
                    <div class="event-details">
                        <h3>Midterm Exam</h3>
                        <p>Room 203, 10:00 AM</p>
                    </div>
                </div>
                <div class="calendar-event">
                    <div class="event-date">
                        <span class="day">25</span>
                        <span class="month">Nov</span>
                    </div>
                    <div class="event-details">
                        <h3>Assignment Due</h3>
                        <p>Submit your project online by 11:59 PM</p>
                    </div>
                </div>
                <!-- Add more events as needed -->
            </div>
        </section>
    </main>
</body>
</html>
