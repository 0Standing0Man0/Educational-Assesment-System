<!DOCTYPE html>
<html>
<head>
    <title>Notification Settings - Student Assessment System</title>
    <link rel="stylesheet" type="text/css" href="styling\settings.css">
</head>
<body>
    <div class="container">
        <h1>Notification Settings</h1>
        <label for="emailNotifications">Email Notifications:</label>
        <input type="checkbox" id="emailNotifications" name="emailNotifications">
        <label for="smsNotifications">SMS Notifications:</label>
        <input type="checkbox" id="smsNotifications" name="smsNotifications">
        <button id="saveNotifications">Save Notifications</button>
    </div>

    <script src="js\settings.js"></script>
</body>
</html>
