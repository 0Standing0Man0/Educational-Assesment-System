<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assessment System - User Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        /* User Page Styles */
        .user-profile {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .user-details {
            margin: 20px 0;
        }

        .user-details h2 {
            margin: 0;
            color: #333;
        }

        .user-details p {
            margin: 5px 0;
            color: #666;
        }

        .user-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Assessment List Styles */
        .assessment-list {
            margin-top: 30px;
        }

        .assessment {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin: 10px 0;
        }

        .assessment h3 {
            margin: 0;
            color: #333;
        }

        .assessment p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a href="#assessments">Assessments</a>
        <a href="#logout" style="float: right;">Logout</a>
    </div>
    
    <h1>Student Assessment System - User Page</h1>
    
    <div class="user-profile">
        <div class="user-avatar">U</div>
        <div class="user-details">
            <h2>User's Name</h2>
            <p>Email: user@email.com</p>
            <p>Role: Student</p>
        </div>
        <div class="user-actions">
            <button class="button">Edit Profile</button>
            <button class="button">View Assessments</button>
        </div>
    </div>

    <div class="assessment-list">
        <div class="assessment">
            <h3>Assessment Title 1</h3>
            <p>Description of Assessment 1</p>
        </div>
        <div class="assessment">
            <h3>Assessment Title 2</h3>
            <p>Description of Assessment 2</p>
        </div>
        <!-- Add more assessments as needed -->
    </div>
</body>
</html>
