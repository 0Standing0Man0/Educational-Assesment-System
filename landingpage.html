<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assessment System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        /* Landing Page Styles */
        .landing-page {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        .landing-header {
            text-align: center;
        }

        .landing-header h2 {
            color: #007bff;
        }

        .landing-description {
            margin: 20px 0;
            text-align: center;
        }

        .landing-actions {
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Student Assessment System</h1>
    
    <div class="landing-page">
        <div class="landing-header">
            <h2>Welcome to our Student Assessment System</h2>
        </div>
        
        <div class="landing-description">
            <p>Our system provides a comprehensive platform for managing student assessments, tracking progress, and facilitating communication between students and educators.</p>
        </div>
        
        <div class="landing-actions">
            <a href="#login" class="button">Log In</a>
            <a href="#signup" class="button">Sign Up</a>
        </div>
    </div>
</body>
</html>
