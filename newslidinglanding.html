<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Landing Page with Login and Signup</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sliding Landing Page Styles */
        .landing-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
        }

        .slide1 { background-color: #007bff; color: #fff; transform: translateX(0); }
        .slide2 { background-color: #ff4500; color: #fff; transform: translateX(100%); }
        .slide3 { background-color: #3cb371; color: #fff; transform: translateX(200%); }

        .slide-content {
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Login and Signup Form Styles */
        .form-container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container.active {
            display: block;
        }

        .form-input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="slide slide1">
            <div class="slide-content">
                <h1>Welcome to our Sliding Landing Page</h1>
                <p>Slide through the content to explore more.</p>
                <button class="button" onclick="nextSlide()">Next</button>
            </div>
        </div>
        <div class="slide slide2">
            <div class="slide-content">
                <h1>Engage with Interactive Content</h1>
                <p>Our sliding landing page offers an engaging user experience.</p>
                <button class="button" onclick="nextSlide()">Next</button>
            </div>
        </div>
        <div class="slide slide3">
            <div class="slide-content">
                <h1>Get Started Now</h1>
                <p>Explore our website and discover what we have to offer.</p>
                <button class="button" onclick="showLoginForm()">Log In</button>
                <button class="button" onclick="showSignupForm()">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form>
            <input class="form-input" type="text" placeholder="Username or Email">
            <input class="form-input" type="password" placeholder="Password">
            <button class="form-button" type="submit">Log In</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form">
        <h2>Sign Up</h2>
        <form>
            <input class="form-input" type="text" placeholder="Full Name">
            <input class="form-input" type="email" placeholder="Email">
            <input class="form-input" type="password" placeholder="Password">
            <button class="form-button" type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        let currentSlide = 1;

        function nextSlide() {
            if (currentSlide < 3) {
                currentSlide++;
                for (let i = 1; i <= 3; i++) {
                    const slide = document.querySelector(`.slide${i}`);
                    slide.style.transform = `translateX(-${(currentSlide - 1) * 100}%)`;
                }
            }
        }

        function showLoginForm() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
        }

        function showSignupForm() {
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
        }
    </script>
</body>
</html>
