<!DOCTYPE html>
<html>
<head>
    <title>Student Documents - Student Assessment System</title>
    <link rel="stylesheet" type="text/css" href="styling\documentstud.css">
</head>
<body>
    <div class="container">
        <h1>Student Documents</h1>
        <h2>Fetch and Preview Notes and Assignments</h2>

        <div class="controls">
            <label for="filterType">Filter by Document Type:</label>
            <select id="filterType">
                <option value="all">All</option>
                <option value="notes">Notes</option>
                <option value="assignments">Assignments</option>
            </select>

            <label for="searchBox">Search:</label>
            <input type="text" id="searchBox" placeholder="Search documents">

            <button id="filterButton">Apply Filter</button>
        </div>

        <div class="document-list">
            <h3>Available Documents</h3>
            <ul>
                <li data-type="notes" data-link="notes/math.pdf">Math Notes
                    <a href="notes/math.pdf" class="download-link" target="_blank" download>Download</a>
                    <a href="notes/math.pdf" class="preview-link" target="_blank">Preview</a>
                </li>
                <li data-type="notes" data-link="notes/science.pdf">Science Notes
                    <a href="notes/science.pdf" class="download-link" target="_blank" download>Download</a>
                    <a href="notes/science.pdf" class="preview-link" target="_blank">Preview</a>
                </li>
                <li data-type="assignments" data-link="assignments/assignment1.pdf">Assignment 1 Answers
                    <a href="assignments/assignment1.pdf" class="download-link" target="_blank" download>Download</a>
                    <a href="assignments/assignment1.pdf" class="preview-link" target="_blank">Preview</a>
                </li>
                <li data-type="assignments" data-link="assignments/assignment2.pdf">Assignment 2 Answers
                    <a href="assignments/assignment2.pdf" class="download-link" target="_blank" download>Download</a>
                    <a href="assignments/assignment2.pdf" class "preview-link" target="_blank">Preview</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="js\documentstud.js"></script>
</body>
</html>
