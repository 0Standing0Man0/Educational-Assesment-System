<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Student Info Styles */
        p {
            margin: 5px 0;
        }

        /* Grades Section Styles */
        h2 {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        /* Student Grades Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        /* Print Button Styles */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Print Styles */
        @media print {
            /* Hide non-essential elements when printing */
            body * {
                display: none;
            }

            /* Show only the content inside the .print-section */
            .print-section * {
                display: block !important;
            }

            /* Style the printed page */
            .print-section {
                padding: 20px;
                border: 1px solid #ccc;
            }

            /* Print Button is not needed when printing */
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Institute Name</h1>
        <p>Student Name: John Doe</p>
        <p>Roll Number/Registration Number: 123456</p>

        <h2>Student Grades</h2>
        <p>This page displays the grades of the student.</p>

        <!-- Student Grades -->
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Math</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>A-</td>
                </tr>
                <!-- Add more rows for other subjects -->
            </tbody>
        </table>

        <!-- Print Section -->
        <div class="print-section">
            <h2>Printable Version of Grades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Math</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>B+</td>
                    </tr>
                    <tr>
                        <td>History</td>
                        <td>A-</td>
                    </tr>
                    <!-- Add more rows for other subjects -->
                </tbody>
            </table>
        </div>

        <!-- Print Button -->
        <button id="printButton">Print</button>
    </div>
    <script>
        const printButton = document.getElementById("printButton");

        // Add a click event listener to the Print button
        printButton.addEventListener("click", function () {
            window.print();
        });
    </script>
</body>
</html>
